<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
   <!-- Moment.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body style="margin:0px;">
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1 style="margin:0px;">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px; height: 800px;">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr"/>
              </div>
            </div>
          </div>
        </form>
      
      </aside>

      <!-- <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div> -->
    </div>
    <div class="row1">
      <section id="today" class="mt-3 " role="region" aria-live="polite">
        <h3 id="city-name" class="city-name align-middle" style="width: 280px; margin-right: 500px;"></h3>
        <img id="current-picture" alt="" class="currentimg">
        <p id="temperature"></p>
        <p id="wind-speed"></p>
        <p id="humidity"></p>
      </section>
    </div>
    <div class="row2">
      <div class="list-group" id="history">
      
      </div>
    </div>
    <div class="row3">
      <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        <h3>5-Day Forecast</h3>
        <div style=" ">
          <div class="col-md-2 forecast forecast1">
          
          </div>
          <div class="col-md-2 forecast forecast2">
         
          </div>
          <div class="col-md-2 forecast forecast3">
          
          </div>
          <div class="col-md-2 forecast forecast4">
          
          </div>
          <div class="col-md-2 forecast forecast5">

          </div>
        </div>   
      </div>
      </section>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
